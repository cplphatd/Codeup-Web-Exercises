<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Googlemaps API Exercise</title>
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Francois+One|Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Francois+One|Montserrat|Playfair+Display+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
        <style type="text/css">
            body {
                background-color: ghostwhite;
            }
            a:link {
                text-decoration: none;
            }
            #foreign {
                font-family: 'Montserrat', sans-serif;
            }
            #map-canvas {
                margin: auto;
                width: 900px;
                height: 481px;
                border: 1px solid black;
            }
            #pinthouse {
                font-family: 'Playfair Display SC', serif;
                font-weight: bold;
                margin-bottom: .05em;
            }
            #title {
                text-align: center;
                font-family: 'Shrikhand', cursive;
            }
            #torchy {
                font-family: 'Bungee Shade', cursive;
            }
        </style>
    </head>
    <body>
        <div><h1 id="title">My Favorite Austin Restuarnts</h1></div>
        <!-- div to hold map -->
        <div id="map-canvas"></div>

        <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChdBokQvH3v_Y3gOzXEl6EEjOAkYPISRM"></script>

        <!-- Script to show address on map -->
        <script type="text/javascript">
            (function() {
                "use strict";

                // Set our map options
                var mapOptions = {
                    // Set the zoom level
                    zoom: 14,

                    // This sets the center of the map at our location
                    center: {
                        lat:  30.317077,
                        lng: -97.719509
                    }
                };

                // Render the map
                var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                //Declare and initialize geocoder
                var geocoder = new  google.maps.Geocoder();

                //Create an array of objects that will hold the properties for the markers
                var markerInformation = [
                    {
                        address: "4729 Burnet Rd, Austin, TX 78756",
                        position: {
                            lat: 30.318751,
                            lng: -97.738968
                        },
                        map: map,
                        animation: google.maps.Animation.DROP,
                        info: "<a href='http://pinthousepizza.com/' target='_blank'><h1 id='pinthouse'>Pinthouse Pizza</h1></a>" +
                        "<br><img src='img/pinthouse_pizza.jpg'><br>Delicious personal size pizzas with a wide variety of beer!",
                        icon: "http://maps.google.com/mapfiles/ms/micons/restaurant.png"
                    },
                    {
                        address: "306 E 53rd St, Austin, TX 78751",
                        position: {
                            lat: 30.317077,
                            lng: -97.719509
                        },
                        map: map,
                        animation: google.maps.Animation.DROP,
                        info: "<a href='http://fndaustin.com' target='_blank'><h1 id='foreign'>Foreign and Domestic</h1></a><br>Great farm fresh American cuisine. Try the pepper popovers.",
                        icon: "http://maps.google.com/mapfiles/ms/micons/restaurant.png"
                    },
                    {
                        address: "1801 E 51st St, Austin, TX 78723",
                        position: {
                            lat: 30.303546,
                            lng: -97.698893
                        },
                        map: map,
                        animation: google.maps.Animation.DROP,
                        info: "<a href='http://torchystacos.com' target='_blank'><h1 id='torchy'>Torchy's Tacos</h1></a><br>Not authentic Mexican tacos, but who cares?" +
                        "<br>Good food, beer, and awesome patio area.",
                        icon: "http://maps.google.com/mapfiles/ms/micons/restaurant.png"
                    }
                ];

                //.forEach to go through the array of markers and render each one
                markerInformation.forEach(function (marker, index){
                    var infoWindows = [];
                    var createdMarkers = [];
                    geocoder.geocode({"address": marker.address}, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            createdMarkers[index] = new google.maps.Marker(marker);
                            infoWindows[index] = new google.maps.InfoWindow({
                                content: marker.info
                            });
                            createdMarkers[index].addListener("click", function () {
                                infoWindows[index].open(map, createdMarkers[index]);
                            })
                        } else {
                            alert("Geocoding was not successful - STATUS: " + status);
                        }
                    });
                });
            })();
        </script>
    </body>
</html>
