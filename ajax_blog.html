<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ajax Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/ajax_blog.css">
    </head>
    <body>
        <div class="container">
            <div id="header" class="blog-header col-sm-12 col-md-12 col-lg-12">
                <h1 id="title" class="blog-title">My First Blog</h1>
                <p class="lead blog-title">A blog populated by an AJAX request</p>
            </div>
            <div id="posts" class="blog-main col-sm-12 col-md-6 col-lg-6"></div>
            <label>
                Title:  <input class="newInfo">
            </label>
            <br>
            <label>
                Date:  <input>
            </label>
            <br>
            <label>
                Blog: <textarea id="newPost"></textarea>
            </label>
            <br>
            <label>
                Tags: <input class="newInfo">
            </label>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
                crossorigin="anonymous"></script>
        <script src="js/ajax_blog.js"></script>
    </body>
</html>
