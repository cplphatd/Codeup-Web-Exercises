<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Map</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/weather_map.css">
    </head>
    <body>
        <div id="mainContainer">
            <div id="forecastFlexBox" class="vertContainer">
                <div class="horizContainer"><h1>Tell me the weather at...</h1></div>
                <div id="searchBar" class="horizContainer">
                    <input id="userLocation" class="form-control" type="text" placeholder="Please enter the location and days of forecast">
                    <input id="days" class="form-control" type="text" value="3">
                    <button id="search" class="btn btn-primary">Search</button>
                </div>
                <div id="location" class="horizContainer"></div>
                <div id="weather" class="wrapHorizContainer center"></div>
            </div>
            <div id="mapFlexBox" class="vertContainer">
                <div id="map-canvas" class="horizContainer"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
                crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8M1QXQxpkLXWJiS0WqEixJKdli_z2HtA&libraries=places"></script>
        <script src="js/weather_map.js"></script>
    </body>
</html>
