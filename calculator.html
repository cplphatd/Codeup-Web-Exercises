<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
        <div class="fluid-container">
            <div class="spacer"></div>
            <input id="leftOperand" class="display" value="0" readonly>
            <input id="operator" class="display" readonly>
            <input id="rightOperand" class="display" readonly>
            <div class="spacer"></div>
            <button id="btnOne" class="button">1</button>
            <button id="btnTwo" class="button">2</button>
            <button id="btnThree" class="button">3</button>
            <button id="btnPlus" class="button">+</button>
            <div class="spacer"></div>
            <button id="btnFour" class="button">4</button>
            <button id="btnFive" class="button">5</button>
            <button id="btnSix" class="button">6</button>
            <button id="btnMinus" class="button">-</button>
            <div class="spacer"></div>
            <button id="btnSeven" class="button">7</button>
            <button id="btnEight" class="button">8</button>
            <button id="btnNine" class="button">9</button>
            <button id="btnMultiply" class="button">*</button>
            <div class="spacer"></div>
            <button id="btnClear" class="button">C</button>
            <button id="btnZero" class="button">0</button>
            <button id="btnEquals" class="button">=</button>
            <button id="btnDivide" class="button">/</button>
        </div>
        <script src="js/calculator.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </body>
</html>
