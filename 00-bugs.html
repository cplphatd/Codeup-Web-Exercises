<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/1jkqqil1"> <!--not action attribute-->
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email"> <!--name for email was missing-->
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password"> <!--type not set to password-->
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password"> <!--type not set to password-->
    <br>

    <h2>Filing Status</h2>

    <label for="single"> <!--labels and inputs were missing id-->
        <input id="single" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married_joint">
        <input id="married_joint" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_separate">
        <input id="married_separate" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input id="hoh" type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self-employed">
        <input id="self-employed" type="checkbox" name="employment_status[]" value="self_employed"> <!--"employment_status was not set as array-->
        Self - Employed
    </label>
    <br>

    <label for="small_business">
        <input id="small_business" type="checkbox" name="employment_status[]" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_business">
        <input id="large_business" type="checkbox" name="employment_status[]" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>
    <h2>What kind of phone do you have</h2>

    <select id="phone-type" name="phone type"> <!--select and option elements were reversed-->
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked> <!--checked attribute needed to be added-->
    </label>
    <p>
        <button type="submit">Submit</button> <!--submit button was missing-->
    </p>
</form>



</body>
</html>
